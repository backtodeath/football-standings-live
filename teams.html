<div class="scrollable">
	<div class="scrollable-content">
		<span>Teams in {{currentLeague.name}} </span>
		<table class="table table-stripped">
			<thead>
				<tr>
					<th>Flag</th>
					<th>Name</th>
					<th>Team Value</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="team in teamData">
					<td><img height='40' width='40' ng-src="{{team.flag}}" onerror="this.src='No_image_available.png'"/></td>
					<td>{{team.name}}</td>
					<td ng-if="team.value">{{team.value}}</td>
					<td ng-if="!team.value">---</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
