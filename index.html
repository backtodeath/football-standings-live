<!DOCTYPE html>
<html ng-app="standingsApp">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="description" content="Football Live Standings App" />
<title>Football Live Standings</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" type="text/css" href="css/mobile-angular-ui-base.min.css" />
	
<script src="resources/angular.min.js"></script>
<script src="resources/angular-route.min.js"></script>
<script src="resources/mobile-angular-ui.min.js"></script>
<script src="resources/mobile-angular-ui.gestures.min.js"></script>
<script src="resources/ngStorage.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/standings-controller.js"></script>
<script src="js/services/data-service.service.js"></script>
</head>
<body ui-prevent-touchmove-defaults
	ng-controller="StandingsController">
	<div ui-yield-to="modals"></div>
	<!-- Sidebars -->
	<div ng-include="'sidebar.html'" ui-track-as-search-param="true"
		class="sidebar sidebar-left"></div>

	<div class="app" ui-swipe-right="Ui.turnOn('uiSidebarLeft')"
		ui-swipe-left="Ui.turnOff('uiSidebarLeft')">

		<!-- Navbars -->

		<div class="navbar navbar-app navbar-absolute-top">
			<div class="navbar-brand navbar-brand-center standings-label" ui-yield-to="title">
				Football Live Standings</div>
			<div class="btn-group pull-left">
				<div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
					<i class="fa fa-bars"></i> Menu
				</div>
			</div>
		</div>

		<!-- App Body -->
		<div class="app-body" ng-class="{loading: loading}">
			<div ng-show="loading" class="app-content-loading">
				<i class="fa fa-spinner fa-spin loading-spinner"></i>
			</div>
			<div class="app-content">
				<ng-view></ng-view>
			</div>
		</div>
		
		<div class="navbar navbar-app navbar-absolute-bottom">
			 <a href="" class="navbar-brand navbar-brand-center" ng-click="getApps()">More applications here</a>
		</div>

	</div>
	<!-- ~ .app -->
</body>
</html>
